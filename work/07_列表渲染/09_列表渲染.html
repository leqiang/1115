<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / $index
2. 遍历显示对象 : v-for / $key
3. 扩展数组的方法:
  $set(index, value)
  $remove(value)
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="p in persons">
      <span>{{p.id}}---{{p.name}}---{{p.age}}---
        <button @click="removeP(p)">删除</button>---<button @click="updateP(p,{id:Date.now(), name: '小东', age: 23})">更新</button></span>
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="item in persons[0]">
      {{$key}} --- {{item}}
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        persons:[
          {id:1, name: '小妞', age: 38},
          {id:2, name: '小铁', age: 16},
          {id:3, name: '小刚', age: 25}
        ],

      },
      methods : {
        // $remove(value)
        removeP (p) {
          this.persons.$remove(p)
        },
        //$set(index, value)
        updateP (oldP,newP) {

          var index = this.persons.indexOf(oldP)
          this.persons.$set(index,newP)
        }
      },

      computed : {

      }
  });
</script>
</body>
</html>
