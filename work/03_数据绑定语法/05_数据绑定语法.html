<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_数据绑定语法</title>
</head>
<body>
<!--
  1. 表达式 :
    语法: {{exp}} 或 {{{exp}}}
    功能: 向页面输出数据
    可以调用对象的方法
    使用过滤器
  2. 强制数据绑定:
    完整写法:
      v-bind:xxx='yyy'  //yyy会作为表达式解析执行
    简洁写法:
      :xxx='yyy'
  3. 事件监听:
    完整写法:
      v-on:keyup='xxx'
      v-on:keyup='xxx(参数)'
      v-on:keyup.enter='xxx'
    简洁写法:
      @keyup='xxx'
      @keyup.enter='xxx'
-->
  <div id="app">
    <h1>1. 表达式</h1>
    <p>{{msg}}</p>
    <p>{{{msg}}}</p>
    <h1>2. 强制数据绑定</h1>
    <a :href="url">百度</a>
    <a href="{{url}}">百度</a>
    <h1>3. 事件监听</h1>
    <input type="text" @keyup.13="test"/>
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#app',
    data:{
      msg:'<a href="http://www.jd.com">京东商城</a>',
      url:'http://www.baidu.com'
    },
    methods:{
      test (event) {  //默认会传一个event对象
        alert(event.target.value)
        event.target.value = ''
      }
    }

  });
</script>
</body>
</html>
