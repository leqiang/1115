<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA{
      color: #f00;
    }
    .classB{
      background: #ff0;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->
  <div id="demo">
    <p :class="a">绑定class: 值是一个变量</p>
    <p :class="b">绑定class: 值是一个对象</p>
    <p :class="{classA:isA, classB:isB}">绑定class: 值是一个对象</p>
    <p :style="{color: 'blue', fontSize:'30px'}">绑定style: 值是一个对象</p>
    <p :style="styleC">绑定style</p>
    <button @click="changeClass">修改样式</button>
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        isA:true,
        isB:false,
        a:'classA classB',
        b:{
          classA:'classA',
          classB: 'classB'
        },
        styleC:{
          color:'green',
          fontSize:'40px'
        }
      },
      methods : {
        changeClass () {
          this.a = 'classA'
          this.styleC.color = 'pink'
          this.isA = false
          this.isB = true
        }
      },
      computed : {

      }
  });
</script>
</body>
</html>
