<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11_表单控件绑定</title>
</head>
<body>
<!--
1. 使用v-model对表单项数据双向绑定
  text/textarea
  checkbox : 绑定boolean/string值
  radio
  select
2. 失去焦点才更新: lazy
3. 延迟指定时间才更新: debounce='1000'
-->
<div id="demo">
  <span>Message is:{{msg}}</span><br>
  <input type="text" v-model="msg"><br>
  <textarea v-model="msg"></textarea>

  <hr>
  <input type="checkbox" id="checkbox" v-model="like">
  <label for="checkbox">{{like}}</label>

  <hr>
  <input type="checkbox" id="jack" value="JACK" v-model="names">
  <label for="jack">Jack</label>
  <input type="checkbox" id="john" value="JOHN" v-model="names">
  <label for="john">John</label>
  <input type="checkbox" id="mike" value="MIKE" v-model="names">
  <label for="mike">Mike</label>
  <br>
  <span>Checked names:{{names | json}}</span>

  <hr>
  <input type="radio" id="female" value="FEMALE" v-model="sex">
  <label for="female">FEMALE</label>
  <br>
  <input type="radio" id="male" value="MALE" v-model="sex">
  <label for="male">MALE</label>
  <br>
  <span>Sex:{{sex}}</span>

  <hr>
  <select v-model="city">
    <option value="">未选择</option>
    <option :value="city.value" v-for="city in citys">{{city.text}}</option>
  </select>
  <span>selection:{{city}}</span>

  <hr>
  <input placeholder="失去焦点才更新" v-model="val" lazy>
  <p>输入的数据为:{{val}}</p>
  <input placeholder="延迟1s更新" v-model="msg2" debounce="1000">
  <p>输入的数据为:{{msg2}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#demo',
      data : {
        msg: '打扫干净屋子在请客',
        like:true,
        names:['JOHN'],
        sex:'MALE',
        citys:[
          {value:'BJ', text: '北京'},
          {value:'ZJK', text: '张家口'},
          {value:'TJ', text: '天津'},
          {value:'XA', text: '雄安'},
        ],
        city:'ZJK',
        msg2:''
      },
      methods : {
      
      },
      
      computed : {
          
      }
  });
</script>
</body>
</html>
