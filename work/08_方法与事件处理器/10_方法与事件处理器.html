<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_方法与事件处理器</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>

  <h2>2. 事件修饰符</h2>
  <div style="width: 200px; height: 200px; background: red" @click="out">
    <div style="width: 100px; height: 100px; background: green" @click.stop="inner"></div>
  </div>
  <a href="http://www.jd.com" @click.prevent="test">京东商城</a>
  <h2>3. 按键修饰符</h2>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#example',
      data : {

      },
      methods : {
        out () {
          alert('out')
        },
        inner () {
          alert('inner')
        },
        test () {
          alert('点击啦')
        }
      },

      computed : {

      }
  });
</script>
</body>
</html>
